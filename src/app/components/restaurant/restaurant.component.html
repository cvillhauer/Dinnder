<br /><br />

<div class="col-xs-12" *ngIf="restaurants && restaurants[counter]" style="text-align: center;">
    <div class="row col-xs-12">
        <div class="col-xs-3">
            <button class="btn btn-default" *ngIf="counter > 0" (click)="onPrevious()" title="Previous">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
        </div>
        <div class="col-xs-6">
            <h4>
                {{restaurants[counter].name}} &nbsp;
                {{restaurants[counter].price}} &nbsp;
                <img src="{{buildYelpStarImage}}" />
            </h4>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-default" *ngIf="counter < (restaurants.length - 1)" (click)="onNext()" title="Next">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>
    </div>

    <div class="row">
        <ul class="list-inline">
            <li class="category" style="padding: 10px;" title="Select category"
                *ngFor="let category of restaurants[counter].categories">
                <button class="btn btn-default" (click)="onSwitch(category)">{{category.title}}</button></li>
        </ul>
    </div>

    <div class="row col-xs-12">
        <a href="{{restaurants[counter].url}}" target="_blank">
            <img class="img-scaled" src="{{restaurants[counter].image_url}}" title="{{restaurants[counter].name}}">
        </a>
        <br /><br />
    </div>

</div>

<div class="col-xs-12" *ngIf="noResults">
    <p>No restaurants match. Please alter your search terms.</p>
</div>
<div class="col-xs-12" *ngIf="resultsExhausted">
    <p>No more restaurants available. Please alter your search terms.</p>
</div>
<div class="col-xs-12" *ngIf="loading">
    <p>Loading...</p>
</div>
