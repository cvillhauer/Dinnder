<div class="row">
    <search [categories]="categories" (OnSuggest)="suggest($event)" [selectedCategory]="switchedCategory"></search>
</div>
<div class="row">
    <restaurant [restaurants]="restaurants" [loading]="loading" [buildYelpStarImage]="buildYelpStarImage"
        [counter]="counter" [resultsExhausted]="resultsExhausted" [noResults]="noResult"
        (next)="next()" (previous)="previous()" (switchCategory)="switchCategory($event)"></restaurant>
</div>
